<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas 2024</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgr-container">
        <div class="box-bgr">
            <div class="box-text-noel">
                <div class="text-noel">
                    <img src="images/text.png" alt="">
                </div>
                <span></span>
            </div>
        </div>
    </div>

    <img src="images/pineTree.png" alt="Christmas Tree" class="side-image left-side">
    <img src="images/noel1.png" alt="Santa Claus" class="side-image right-side">

    <button class="btn" onclick="openPopup()">Nhấn Vào Đây</button>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <img src="images/santa1.png" alt="Santa on the left" class="popup-image">
      <div class="popup-text">
        <span class="close" onclick="closePopup()">&times;</span>
        <h1 class="popup-heading">Merry Christmas!!</h1>
        <div class="lined-text">
            <p class="animated-text">Chúc bạn và gia đình có một mùa Giáng sinh an lành, hạnh phúc và ấm áp!</p>
            <p class="animated-text">Mong mọi điều ước của bạn sẽ trở thành hiện thực.</p>
            <p class="animated-text">Chúc một năm mới tràn đầy niềm vui và thành công!</p>
        </div>
        <div class="signature">
            <p>Warm regards,</p>
            <p class="signature-name">Yengg</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Ông già Noel -->
   <div class="santa" id="santa"></div>

  <!-- Hiệu ứng tuyết rơi -->
  <canvas id="snowfall"></canvas>

  <script src="script.js"></script>
</body>
</html>
